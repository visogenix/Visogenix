<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visogenix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      background: #6f00ff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 0 10px #6f00ff;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav a:hover, nav a.active {
      background-color: #6f00ff;
      box-shadow: 0 0 10px #6f00ff;
    }

    section {
      padding: 30px 20px;
      border-bottom: 1px solid #222;
    }

    section h2 {
      color: #6f00ff;
      margin-bottom: 15px;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 15px;
    }

    .card {
      flex: 0 0 auto;
      width: 160px;
      height: 240px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 8px #6f00ff;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      padding: 10px 20px;
      background-color: #6f00ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 10px #6f00ff;
    }

    .profile-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .leaderboard-list {
      list-style: none;
      padding: 0;
    }

    .leaderboard-list li {
      background-color: #111;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px #6f00ff;
    }
  </style>
</head>
<body>

  <header>Visogenix</header>

  <nav>
    <a href="#download" class="active">Download</a>
    <a href="#editor">Editor</a>
    <a href="#viewer">Reels</a>
    <a href="#leaderboard">Leaderboard</a>
    <a href="#profile">Profile</a>
  </nav>

  <section id="download">
    <h2>All-Platform Downloader</h2>
    <input type="text" id="urlInput" placeholder="Paste URL here" style="width:70%; padding:10px; border-radius:6px; border:none;">
    <button onclick="downloadVideo()">Download</button>

  <script>
    function downloadVideo() {
      const url = document.getElementById("urlInput").value;
      if (url.trim() === "") {
        alert("Please paste a valid URL.");
      } else {
        alert("Downloading from: " + url);
        // Here, real backend/API call would go
      }
    }

    // Active tab highlight (optional)
    const links = document.querySelectorAll("nav a");
    links.forEach(link => {
      link.addEventListener("click", () => {
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
      });
    });
  </script>

</body>
</html>
